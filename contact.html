<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML NETTISIVU - Contact</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/lux/bootstrap.min.css">
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="./index.html">My CV Website</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./index.html">Main</a></li>
                    <li class="nav-item"><a class="nav-link" href="./cv.html">CV</a></li>
                    <li class="nav-item"><a class="nav-link" href="./hobbies.html">Hobbies</a></li>
                    <li class="nav-item"><a class="nav-link" href="./contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <h1 class="text-center">Contact Form</h1>
        <p class="text-center">Please fill out this form with the required information</p>
        <form class="centered-box border rounded p-4 bg-light">
            <div>
                <label for="first-name" class="form-label">First Name:</label>
                <input type="text" id="first-name" class="form-control" required>
            </div>
            <div>
                <label for="last-name" class="form-label">Last Name:</label>
                <input type="text" id="last-name" class="form-control" required>
            </div>
            <div>
                <label for="age" class="form-label">Your Age:</label>
                <input type="number" id="age" class="form-control" required>
            </div>
            <div>
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div>
                <label for="message" class="form-label">Message:</label>
                <textarea id="message" class="form-control" rows="4"></textarea>
            </div>
            <div>
                <label for="source" class="form-label">How did you hear about me?</label>
                <select id="source" class="form-select">
                    <option>Friend</option>
                    <option>Social Media</option>
                    <option>Google</option>
                </select>
            </div>
            <button id="submit-button" type="submit" class="btn btn-success w-100">Submit</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
